<ion-header>

  <ion-navbar>
    <ion-title>栅格系统示例</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p>基础等分栅格</p>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>1</div>
      </ion-col>
      <ion-col>
        <div>2</div>
      </ion-col>
      <ion-col>
        <div>3</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>1</div>
      </ion-col>
      <ion-col>
        <div>2</div>
      </ion-col>
      <ion-col>
        <div>3</div>
      </ion-col>
      <ion-col>
        <div>4</div>
      </ion-col>
      <ion-col>
        <div>5</div>
      </ion-col>
      <ion-col>
        <div>6</div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <p>指定宽度</p>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>1</div>
      </ion-col>
      <ion-col col-6>
        <div>2</div>
      </ion-col>
      <ion-col>
        <div>3</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>1</div>
      </ion-col>
      <ion-col>
        <div>2</div>
      </ion-col>
      <ion-col col-6>
        <div>3</div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <p>自动宽度</p>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>1</div>
      </ion-col>
      <ion-col>
        <div>2222222222222222222</div>
      </ion-col>
      <ion-col>
        <div>3</div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <p>列偏移</p>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>1</div>
      </ion-col>
      <ion-col offset->
        <div>2</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
