<ion-header>

  <ion-navbar>
    <ion-title>按钮示例</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p>basic button 基本按钮</p>
  <button ion-button>button...</button>
  <button ion-button color="light">light</button>
  <button ion-button color="secondary">secondary</button>
  <button ion-button color="danger">danger Ctrl+W</button>
  <button ion-button color="dark">dark</button>

  <p>outline button 外边框按钮</p>
  <button ion-button outline>outline</button>
  <button ion-button outline color="light">outline</button>
  <button ion-button outline color="secondary">outline</button>
  <button ion-button outline color="danger">outline</button>
  <button ion-button outline color="dark">outline</button>

  <p>clear button 无边框无背景按钮</p>
  <button ion-button clear>clear</button>
  <button ion-button clear color="light">outline</button>
  <button ion-button clear color="secondary">outline</button>
  <button ion-button clear color="danger">outline</button>
  <button ion-button clear color="dark">outline</button>

  <p>round button 圆角按钮</p>
  <button ion-button round>round</button>
  <button ion-button round color="light">outline</button>
  <button ion-button round color="secondary">outline</button>
  <button ion-button round color="danger">outline</button>
  <button ion-button round color="dark">outline</button>

  <p>block button 块级按钮</p>
  <button ion-button block>block</button>
  <button ion-button block color="light">outline</button>
  <button ion-button block color="secondary">outline</button>
  <button ion-button block color="danger">outline</button>
  <button ion-button block color="dark">outline</button>

  <p>full button 无圆角的块级按钮</p>
  <button ion-button full>full</button>
  <button ion-button full color="light">outline</button>
  <button ion-button full color="secondary">outline</button>
  <button ion-button full color="danger">outline</button>
  <button ion-button full color="dark">outline</button>

  <p>button size 按钮大小</p>
  <button ion-button>default</button>
  <button ion-button small>small</button>
  <button ion-button large>large</button>

  <p>icon button 图标按钮</p>
  <button ion-button icon-left>
    <ion-icon name="home"></ion-icon>
    Home
  </button>
  <button ion-button icon-right>
    Apple
    <ion-icon name="attach"></ion-icon>
  </button>
</ion-content>
